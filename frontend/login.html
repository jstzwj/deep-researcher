<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - GPT Researcher</title>
    <meta name="description" content="Login to your GPT Researcher account">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/site/styles/styles.css" />
</head>

<body>
    <main class="container login-container">
        <div class="auth-form">
            <h1 class="login-title text-center mb-4">Login</h1>
            <form method="POST" action="/login" class="mt-3">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group text-right">
                    <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block login-button">Login</button>
                <div class="mt-3 text-center">
                    <span class="no-account-text">Don't have an account?</span>
                    <a href="/register.html" class="register-link">Register here</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Deep Researcher &copy; 2025</p>
    </footer>

    <script src="/site/scripts/i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle form submission
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Here you would typically send the data to your server
                console.log('Login attempt:', { email });
                
                // For demo purposes, simulate successful login
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Redirect to home page
                window.location.href = '/index.html';
            });
        });
    </script>
</body>

</html>
