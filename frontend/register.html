<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - GPT Researcher</title>
    <meta name="description" content="Create a new GPT Researcher account">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/site/styles/styles.css" />
</head>

<body>
    <main class="container register-container">
        <div class="auth-form">
            <h1 class="register-title text-center mb-4">Register</h1>
            <form method="POST" action="/register" class="mt-3">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block register-button">Register</button>
                <div class="mt-3 text-center">
                    <span class="have-account-text">Already have an account?</span>
                    <a href="/login.html" class="login-link">Login here</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Deep Researcher &copy; 2025</p>
    </footer>

    <script src="/site/scripts/i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle form submission
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                // Here you would typically send the data to your server
                console.log('Registration attempt:', { name, email });
                
                // For demo purposes, simulate successful registration
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                
                // Redirect to home page
                window.location.href = '/index.html';
            });
        });
    </script>
</body>

</html>
